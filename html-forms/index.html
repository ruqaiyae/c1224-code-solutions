<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <form>
      <label for="email">Email</label> <br />
      <input type="email" id="email" name="email" />
      <br />
      <label for="opinion">Why is coding cool?</label>
      <br />
      <select id="opinion" name="opinion">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>

      <p>Favorite Language (Choose one)</p>
      <input type="radio" id="html" name="language" />
      <label for="html">HTML</label>

      <input type="radio" id="css" name="language" />
      <label for="css">CSS</label>

      <input type="radio" id="js" name="language" />
      <label for="js">JavaScript</label>

      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="signUp" name="signUp" />
      <label for="signUp">Sign me up!</label>

      <br />
      <label for="comments">Comments</label>
      <br />
      <textarea id="comments" name="comments" rows="10" cols="30"></textarea>

      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
