<!DOCTYPE html>

    <title>Typescript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="sentence">
      <span class="current">g</span> <span>r</span> <span>u</span>

      <span>c</span> <span>&nbsp;</span> <span>b</span> <span>r</span>
